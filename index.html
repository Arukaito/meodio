  <body>

  
  <script type="text/javascript">
var textarray = [
 "Se feliz con lo que tienes, mientras persigues lo que deseas.",
 "Se feliz solo un instante, y ese instante sera tu vida."    // No comma after last entry
];

function RndText() {
  var rannum= Math.floor(Math.random()*textarray.length);
  document.getElementById('ShowText').innerHTML=textarray[rannum];
}
onload = function() { RndText(); }

</script>
  
<div class="container">
  
  <div class="plane">
    
    <div class="p-body">
      <div class="p-parts">
        <div class="part-one">
          <span class="po-up"></span>
          <span class="po-middle"></span>
          <span class="po-down"></span>
        </div>
        <div class="part-two">
          <span class="pt-wing"></span>
        </div>
        <div class="part-three">
          <span class="roll"></span>
        </div>
        <div class="helix">
          <span class="h-base"></span>
          <span class="h-rotor"></span>
        </div>
      </div>
      
      <div class="cat">
        <span class="eyes left"></span>
        <span class="eyes right"></span>
        <span class="mouth"></span>
      </div>
    </div>
    
    <div class="p-message">
      <div class="rope"></div>
      <ul>
        <li>Things</li>
      </ul>
    </div>
  </div>
 
</div>

  </body>
